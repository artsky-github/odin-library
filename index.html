<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/book-favicon.ico" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>My Library</title>
  </head>
  <body>
    <dialog id="dialog-box">
      <button id="close-modal">
        <object
          type="image/svg+xml"
          data="./images/cross.svg"
          onload="unpackSVG(this)"
        ></object>
      </button>
      <form action="" method="post" id="book-form">
        <label for="title">Title</label>
        <div><input type="text" name="title" required /></div>
        <label for="author">Author</label
        ><input type="text" name="author" pattern="[A-Za-z]+" required /><label
          for="pages"
          >Pages</label
        ><input type="number" name="pages" required />
        <div>
          <label for="read">Read</label><input name="read" type="checkbox" />
        </div>
        <button type="submit" form="book-form">Add Book</button>
      </form>
    </dialog>
    <header>
      <div>
        <img src="./images/book-logo.svg" alt="Book Logo" />
        <h1>My Library</h1>
      </div>
    </header>
    <div>
      <section>
        <div id="book-card-container"></div>
        <button id="open-modal">
          <object
            data="./images/add.svg"
            type="image/svg+xml"
            onload="unpackSVG(this)"
          ></object>
        </button>
      </section>
    </div>
    <footer>
      <p>&copy; 2023 Arthur Levitsky</p>
      <a href="https://www.github.com/artsky-github"
        ><img src="./images/github.svg" alt="Github SVG Icon"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
