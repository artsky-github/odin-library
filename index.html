    <title>My Library</title>

  <body>
    <dialog id="dialog-box">
      <form>
        <input type="text" name="title" /><input
          type="text"
          name="author"
        /><input type="number" name="pages" /><input type="checkbox" />
      </form>
    </dialog>
    <header>
      <div>
        <img src="./images/book-logo.svg" alt="Book Logo" />
        <h1>My Library</h1>
      </div>
    </header>
    <div>
      <section>
        <button id="add-book">
          <object
            data="./images/add.svg"
            type="image/svg+xml"
            onload="unpackSVG(this)"
          ></object>
        </button>
