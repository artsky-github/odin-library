<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/book-favicon.ico" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>My Library</title>
  </head>
  <body>
    <dialog id="dialog-box">
      <button id="close-modal">
        <object
          type="image/svg+xml"
          data="/images/cross.svg"
          onload="unpackSVG(this)"
        ></object>
      </button>
      <form>
        <label for="title">Title</label
        ><input type="text" name="title" required /><label for="author"
          >Author</label
        ><input type="text" name="author" pattern="[A-Za-z]+" required /><label
          for="pages"
          >Pages</label
        ><input type="number" name="pages" required />
        <div>
          <label for="read">Read</label><input name="read" type="checkbox" />
        </div>
        <button>Submit</button>
      </form>
    </dialog>
    <header>
      <div>
        <img src="./images/book-logo.svg" alt="Book Logo" />
        <h1>My Library</h1>
      </div>
    </header>
    <div>
      <section>
        <button id="open-modal">
          <object
            data="./images/add.svg"
            type="image/svg+xml"
            onload="unpackSVG(this)"
          ></object>
        </button>
        <!--
        <div>
          <button>
            <object
              type="image/svg+xml"
              data="/images/cross.svg"
              onload="unpackSVG(this)"
            ></object>
          </button>
          <h2>The Catcher in the Rye</h2>
          <p>Book by J. D. Salinger</p>
          <p>196 pages</p>
        </div>-->
      </section>
    </div>
    <footer>
      <p>&copy; 2023 Arthur Levitsky</p>
      <a href="https://www.github.com/artsky-github"
        ><img src="./images/github.svg" alt="Github SVG Icon"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
